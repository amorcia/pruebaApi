<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TaskFlow Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        h2 { color: #555; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        ul { list-style-type: none; padding-left: 0; }
        li { background-color: #f4f4f4; margin-bottom: 5px; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Bienvenido al Dashboard de TaskFlow</h1>

    <!-- 
      Sección de Proyectos
      "th:each" es Thymeleaf. Recorre la "listaDeProyectos" que pasamos desde el Controlador.
    -->
    <h2>Proyectos</h2>
    <ul>
        <li th:each="proyecto : ${listaDeProyectos}">
            <strong th:text="${proyecto.nombre}">Nombre del Proyecto</strong>
            <p th:text="${proyecto.descripcion}">Descripción del proyecto...</p>
        </li>
    </ul>

    <!-- 
      Sección de Usuarios
      Recorre la "listaDeUsuarios" que pasamos desde el Controlador.
    -->
    <h2>Usuarios</h2>
    <ul>
        <li th:each="usuario : ${listaDeUsuarios}">
            <strong th:text="${usuario.nombre}">Nombre de Usuario</strong>
            (<span th:text="${usuario.email}">email@dominio.com</span>)
        </li>
    </ul>

</body>
</html>
