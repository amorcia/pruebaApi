# ===============================================
# CONFIGURACION DE LA BASE DE DATOS (PostgreSQL)
# Spring Boot leer esto automaticamente
# ===============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/tkflow
spring.datasource.username=admin-tk
spring.datasource.password=tsk006
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================
# CONFIGURACION DE HIBERNATE (JPA)
# ===============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================================
# CONFIGURACION DE LA APLICACION WEB
# ===============================================
# Puerto del servidor (por defecto es 8080)
server.port=8081

# URL Base de la API (como pediste)
server.servlet.context-path=/taskflow

